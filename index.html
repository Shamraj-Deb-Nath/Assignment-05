<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        .font-poppins{
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
        </style>
</head>
<body class="bg-[#F4F7FF] m-2 font-poppins">
    <header class="container mx-auto max-w-screen-xl">
        <nav class="flex justify-between items-center p-2 bg-white text-black rounded-md">
          <div class="flex items-center gap-2">
            <img src="assets/logo.png" alt="logo">
            <span class="text-2xl">Dev<span class="font-bold">Board</span></span>
          </div>  
          <div class="flex items-center gap-4">
            <div class="flex items-center bg-[#F4F7FF] rounded-full gap-2 px-3">
              <img src="assets/checkbox.png" alt="checkbox">
              <span class="text-xl font-bold">23</span>
            </div>      
            <div class="bg-[#F4F7FF] rounded-full p-2 cursor-pointer">
              <img src="assets/theme-btn.png" alt="theme-btn">
            </div>
          </div>
        </nav>
      </header>

      <main class="container mx-auto max-w-screen-xl mt-2 flex justify-between h-auto w-full">
        <div class="left-part bg-white rounded-md p-2 min-w-[70%] max-w-[70%]">
          <div class="topbar flex justify-between items-center border-b-2 border-dashed bg-[#F4F7FF]">
            <div class="flex flex-wrap justify-around items-center w-[25%] bg-[#F4F7FF] rounded-md p-4">
              <img class="bg-white rounded-full p-2" src="assets/checkbox.png" alt="checkbox">
            </div>
            <div class="text-center"> 
              <p class="">Task Assigned</p>
              <p class="text-[30px] font-bold Task">06</p>
            </div>
          </div>
        </div>

        <div class="cursor-pointer go-to-blog flex gap-x-4 flex-wrap items-center w-[40%] rounded-md p-2 bg-[linear-gradient(to_right,#3752FD,#6C7FFA,#9BA8F8)]">
          <img src="./assets/board.png" alt="calender">
           <div>
               <p class="font-semibold text-white">Discover Something <br> New Today!</p>
           </div>
    </div>

      </main>
      
</body>
</html>
